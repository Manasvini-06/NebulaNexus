<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Cloud Gaming</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --card: #111827;
            --card-foreground: #ffffff;
            --primary: #8b5cf6;
            --primary-foreground: #ffffff;
            --secondary: #1f2937;
            --secondary-foreground: #ffffff;
            --muted: #6b7280;
            --muted-foreground: #9ca3af;
            --accent: #374151;
            --accent-foreground: #ffffff;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #374151;
            --input: #374151;
            --ring: #8b5cf6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 2rem;
        }

        .card-header {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--muted-foreground);
        }

        .card-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--input);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            color: var(--foreground);
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #7c3aed;
        }

        .button-destructive {
            background-color: var(--destructive);
        }

        .button-destructive:hover {
            background-color: #b91c1c;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .space-x-4 > * + * {
            margin-left: 1rem;
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: var(--secondary);
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary);
        }

        .error-message {
            color: var(--destructive);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginView" class="card">
            <div class="card-header">
                <h2 class="card-title">Nebula Cloud Gaming</h2>
                <p class="card-description">Login to your account</p>
            </div>
            <div class="card-content">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" required class="input">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" required class="input">
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>

        <div id="profileView" class="card" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">Welcome back, Nebula Gamer!</h2>
                <p class="card-description">Here's your Nebula Cloud Gaming profile</p>
            </div>
            <div class="card-content">
                <div class="tabs">
                    <div class="tab active" data-tab="profile">Profile</div>
                    <div class="tab" data-tab="stats">Stats</div>
                </div>

                <div id="profileContent" class="tab-content active">
                    <div class="flex items-center space-x-4">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <div>
                            <p class="font-semibold">Playing Time</p>
                            <p id="gamingHours"></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <div>
                            <p class="font-semibold">Current Plan</p>
                            <p id="activePlans"></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <svg class="icon" viewBox="0 0 24 24">
                            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                            <line x1="12" y1="18" x2="12" y2="18"></line>
                        </svg>
                        <div>
                            <p class="font-semibold">Connected Devices</p>
                            <p id="connectedDevices"></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <svg class="icon" viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <div>
                            <p class="font-semibold">Plan Expiry Date</p>
                            <p id="expiryDate"></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="8" r="7"></circle>
                            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                        </svg>
                        <div>
                            <p class="font-semibold">Accumulated Nebula Points</p>
                            <p id="accumulatedPoints"></p>
                        </div>
                    </div>
                </div>

                <div id="statsContent" class="tab-content">
                    <div>
                        <p class="font-semibold">Achievement Progress</p>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div>
                        <p class="font-semibold">Games Completed</p>
                        <p style="font-size: 1.5rem; font-weight: 700;">23</p>
                    </div>
                    <div>
                        <p class="font-semibold">Favorite Genre</p>
                        <p>Action-Adventure</p>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <button id="logoutButton" class="button button-destructive">Logout</button>
            </div>
        </div>
    </div>

    <script>
    // Replace these with your actual Google API credentials
    const CLIENT_ID = ‘584964590423-1ads07p5e36f6iucqghqf5sc43c078mv.apps.googleusercontent.com’;
    const API_KEY = ‘AIzaSyAfl3n7zGNu9SZw0VAw6IlprtrbXiHSVng’;
    const SHEET_ID = ‘19bouuHu8AOnzdidLUcdarfEV-qr-UMh8hjzuLXs4PMA’;
    // Discovery doc URL for APIs used by the quickstart
    const DISCOVERY_DOC = ‘https://sheets.googleapis.com/$discovery/rest?version=v4’;
    // Authorization scopes required by the API
    const SCOPES = ‘https://www.googleapis.com/auth/spreadsheets.readonly’;
    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    document.addEventListener(‘DOMContentLoaded’, initializeGoogleAPI);
    function initializeGoogleAPI() {
        console.log(‘Initializing Google API...’);
        gapi.load(‘client’, initClient);
    }
    async function initClient() {
        console.log(‘Initializing gapi client...’);
        try {
            await gapi.client.init({
                key: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            console.log(‘gapi client initialized successfully’);
            maybeEnableButtons();
        } catch (error) {
            console.error(‘Error initializing gapi client:’, error);
            document.getElementById(‘errorMessage’).textContent = ‘Failed to initialize Google API. Please try again later.’;
        }
    }
    function maybeEnableButtons() {
        if (gapiInited) {
            console.log(‘Enabling login form...’);
            document.getElementById(‘loginForm’).addEventListener(‘submit’, handleLogin);
        } else {
            console.log(‘API not fully initialized yet’);
        }
    }
    async function handleLogin(e) {
        e.preventDefault();
        console.log(‘Login attempt...’);
        const email = document.getElementById(‘email’).value;
        const password = document.getElementById(‘password’).value;
        if (!email || !password) {
            document.getElementById(‘errorMessage’).textContent = ‘Please enter both email and password’;
            return;
        }
        try {
            console.log(‘Fetching data from Google Sheets...’);
            const response = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SHEET_ID,
                range: ‘Sheet1!A1:I5’,
            });
            const rows = response.result.values;
            console.log(‘Fetched rows:‘, rows);
            if (!rows || rows.length === 0) {
                throw new Error(‘No data found in the spreadsheet’);
            }
            const userRow = rows.find(row => row[0] === email && row[8] === password);
            console.log(‘Matching user row:’, userRow);
            if (userRow) {
                displayUserData({
                    email: userRow[0],
                    mobile: userRow[1],
                    gamingHours: userRow[2],
                    connectedDevices: userRow[3],
                    activePlans: userRow[4],
                    accumulatedPoints: userRow[5],
                    expiryDate: userRow[6],
                    addOn: userRow[7],
                });
                document.getElementById(‘loginView’).style.display = ‘none’;
                document.getElementById(‘profileView’).style.display = ‘block’;
            } else {
                document.getElementById(‘errorMessage’).textContent = ‘Invalid email or password’;
            }
        } catch (error) {
            console.error(‘Error during login:’, error);
            document.getElementById(‘errorMessage’).textContent = `Login failed: ${error.message}`;
        }
    }
    function displayUserData(userData) {
        console.log(‘Displaying user data:’, userData);
        document.getElementById(‘gamingHours’).textContent = `${userData.gamingHours} hours`;
        document.getElementById(‘activePlans’).textContent = userData.activePlans;
        document.getElementById(‘connectedDevices’).textContent = `${userData.connectedDevices} devices`;
        document.getElementById(‘expiryDate’).textContent = userData.expiryDate;
        document.getElementById(‘accumulatedPoints’).textContent = `${userData.accumulatedPoints} points`;
    }
    document.getElementById(‘logoutButton’).addEventListener(‘click’, function() {
        console.log(‘Logging out...’);
        document.getElementById(‘profileView’).style.display = ‘none’;
        document.getElementById(‘loginView’).style.display = ‘block’;
        document.getElementById(‘email’).value = ‘’;
        document.getElementById(‘password’).value = ‘’;
        document.getElementById(‘errorMessage’).textContent = ‘’;
    });
    document.querySelectorAll(‘.tab’).forEach(tab => {
        tab.addEventListener(‘click’, function() {
            console.log(‘Switching tab to:‘, this.dataset.tab);
            document.querySelectorAll(‘.tab’).forEach(t => t.classList.remove(‘active’));
            this.classList.add(‘active’);
            if (this.dataset.tab === ‘profile’) {
                document.getElementById(‘profileContent’).classList.add(‘active’);
                document.getElementById(‘statsContent’).classList.remove(‘active’);
            } else {
                document.getElementById(‘profileContent’).classList.remove(‘active’);
                document.getElementById(‘statsContent’).classList.add(‘active’);
            }
        });
    });
    console.log(‘Script loaded. Waiting for gapi to load...’);
    gapi.load(‘client’, initClient);
</script>
</body>
</html>
